<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Editor - by krzysiekqq</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/base16-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&family=JetBrains+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px 25px;
            display: flex;
            gap: 15px;
            border-radius: 24px;
            margin-bottom: 25px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .toolbar button {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 22px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .toolbar button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .toolbar button#runBtn {
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            border: none;
        }

        .toolbar button#runBtn:hover {
            background: #e0e0e0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .zoom-info {
            margin-left: auto;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .editor-container {
            flex: 1;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #111111;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .CodeMirror {
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            background: transparent !important;
            padding: 20px;
        }

        .CodeMirror-gutters {
            background: transparent !important;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-right: 10px;
        }

        .CodeMirror-linenumber {
            color: rgba(255, 255, 255, 0.2) !important;
        }

        .signature {
            position: fixed;
            bottom: 45px;
            right: 55px;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.1);
            text-transform: lowercase;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .file-input { display: none; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="loadBtn">Open</button>
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear</button>
        <button id="runBtn">Run Preview</button>
        <div class="zoom-info" id="zoomInfo">100%</div>
    </div>
    
    <div class="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <div class="signature">krzysiekqq</div>

    <input type="file" id="fileInput" class="file-input" accept=".html,.htm">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                mode: "htmlmixed",
                theme: "base16-dark",
                lineNumbers: true,
                autoCloseTags: true,
                lineWrapping: true
            });

            document.getElementById('runBtn').addEventListener('click', () => {
                const win = window.open('', '_blank');
                win.document.write(editor.getValue());
                win.document.close();
            });

            document.getElementById('loadBtn').addEventListener('click', () => document.getElementById('fileInput').click());
            
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (e) => editor.setValue(e.target.result);
                reader.readAsText(e.target.files[0]);
            });

            document.getElementById('saveBtn').addEventListener('click', () => {
                const blob = new Blob([editor.getValue()], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'index.html';
                a.click();
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                if (confirm('Clear code?')) editor.setValue('');
            });

            editor.setValue('<!DOCTYPE html>\n<html>\n<head>\n  <meta charset="UTF-8">\n  <style>\n    body { background: #000; color: #fff; text-align: center; padding-top: 50px; font-family: sans-serif; }\n  </style>\n</head>\n<body>\n  <h1>Clean Design</h1>\n  <p>Ready to code.</p>\n</body>\n</html>');
        });
    </script>
</body>
</html>
